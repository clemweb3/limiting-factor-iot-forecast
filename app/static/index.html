<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proactive AI Dashboard | High-Fidelity</title>
    <style>
        :root {
            --bg: #020617;
            --card-glass: rgba(255, 255, 255, 0.07);
            --accent: #10b981; 
            --glow: rgba(16, 185, 129, 0.2);
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            position: relative;
        }

        /* Technical Backdrop: Moving Thermal Blobs */
        .bg-blob {
            position: absolute;
            width: 600px;
            height: 600px;
            filter: blur(120px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.3;
            transition: background 2s ease, transform 10s ease-in-out;
            animation: drift 25s infinite alternate;
        }

        .blob-1 { top: -15%; left: -10%; background: var(--accent); }
        .blob-2 { bottom: -15%; right: -10%; background: #1e40af; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(150px, 100px) scale(1.2); }
        }

        /* Glassmorphism Card Core */
        .glass-card {
            width: 420px;
            padding: 45px;
            background: var(--card-glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 35px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 8px solid var(--accent);
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.7),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 35px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .temp-val { 
            font-size: 82px; 
            font-weight: 900; 
            color: white; 
            margin: 10px 0; 
            letter-spacing: -4px; 
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .status-badge { 
            background: rgba(255,255,255,0.08); 
            padding: 8px 18px; 
            border-radius: 40px; 
            font-size: 11px; 
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
        }

        .cta-area { 
            background: rgba(0,0,0,0.4); 
            padding: 22px; 
            border-radius: 24px; 
            border-left: 5px solid var(--accent); 
            margin-top: 35px; 
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 35px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
        }

        .forecast-item span { font-size: 12px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 700; }
        .forecast-item b { display: block; font-size: 20px; color: var(--accent); margin-top: 5px; transition: color 0.5s; }

        /* RECALIBRATION STATE */
        .blink-yellow { 
            animation: pulse-yellow 0.8s infinite alternate ease-in-out; 
        }

        @keyframes pulse-yellow {
            0% { border-top-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); transform: scale(1); }
            100% { border-top-color: #f59e0b; box-shadow: 0 0 60px rgba(251, 191, 36, 0.6); transform: scale(1.02); }
        }
    </style>
</head>
<body>

    <audio id="snd-ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-process" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" loop></audio>
    <audio id="snd-alert" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3"></audio>

    <div class="bg-blob blob-1" id="blob1"></div>
    <div class="bg-blob blob-2" id="blob2"></div>

    <div class="glass-card" id="main-card">
        <span class="status-badge" id="pill">Initial Syncing...</span>
        
        <h2 id="state-title" style="margin-top:25px; font-weight: 600; letter-spacing: -1px; color: rgba(255,255,255,0.9);">
            Climate Monitoring
        </h2>

        <div class="temp-val" id="disp-temp">--°C</div>
        
        <div class="cta-area" id="cta-box">
            <small id="strategy-label" style="color: var(--accent); text-transform: uppercase; font-weight: 900; font-size: 11px;">AI PROJECTION</small>
            <p id="disp-cta" style="margin: 10px 0 0 0; font-style: italic; line-height: 1.6; font-size: 15px; color: rgba(255,255,255,0.85);">
                Stabilizing telemetry node...
            </p>
        </div>

        <div class="forecast-grid">
            <div class="forecast-item">
                <span>30m Outlook</span>
                <b id="d30">--</b>
            </div>
            <div class="forecast-item">
                <span>60m Outlook</span>
                <b id="d60">--</b>
            </div>
        </div>
    </div>

    <script>
        let previousDecision = "";
        let previousTemp = null;
        let isCalibrating = false;

        function setTheme(color, secondary) {
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('blob1').style.background = color;
            document.getElementById('blob2').style.background = secondary;
        }

        async function refresh() {
            if (isCalibrating) return;

            try {
                const response = await fetch('/history');
                const dataArray = await response.json();
                
                if(!dataArray || dataArray.length === 0) return;
                
                const now = dataArray[0];
                const currentT = parseFloat(now.temperature.toFixed(1));

                // LOGIC CORE: TRIGGER RECALIBRATION ON SIGNIFICANT CHANGES
                // 1. Decision shift (e.g., STABLE -> COOLING)
                const stateShift = (previousDecision !== "" && previousDecision !== now.decision);
                
                // 2. High Variance (Spike > 5.0 degrees)
                const thermalSpike = (previousTemp !== null && Math.abs(currentT - previousTemp) >= 5.0);

                if (stateShift || thermalSpike) {
                    executeRecalibration(now);
                } else {
                    renderDashboard(now);
                }

                previousDecision = now.decision;
                previousTemp = currentT;

            } catch(error) { 
                document.getElementById('pill').innerText = "OFFLINE";
                console.error("Telemetry Sync Error:", error); 
            }
        }

        function executeRecalibration(targetData) {
            isCalibrating = true;
            
            // Audio Trigger: Processing Loop
            const humSnd = document.getElementById('snd-process');
            humSnd.volume = 0.4;
            humSnd.play().catch(e => console.warn("User interaction required for audio"));

            // UI Visual Trigger
            const card = document.getElementById('main-card');
            card.classList.add('blink-yellow');
            setTheme("#fbbf24", "#92400e");

            document.getElementById('state-title').innerText = "RECALIBRATING...";
            document.getElementById('pill').innerText = "● ANALYZING SHIFT";
            document.getElementById('disp-cta').innerText = "Significant shift detected. AI is re-mapping proactive thermal curves...";

            // Delay Commit (The 3-Second Warning)
            setTimeout(() => {
                // Terminate Processing Sound
                humSnd.pause();
                humSnd.currentTime = 0;
                
                card.classList.remove('blink-yellow');
                isCalibrating = false;
                renderDashboard(targetData);
            }, 3000);
        }

        function renderDashboard(data) {
            const [cmd, stateLabel] = data.decision.split(':');
            const currentT = parseFloat(data.temperature.toFixed(1));

            // Content Update
            document.getElementById('disp-temp').innerText = currentT + "°C";
            document.getElementById('state-title').innerText = stateLabel.replace(/_/g, ' ');
            document.getElementById('disp-cta').innerText = data.human_notes;
            document.getElementById('d30').innerText = data.prediction_30.toFixed(1) + "°C";
            document.getElementById('d60').innerText = data.prediction_60.toFixed(1) + "°C";
            document.getElementById('pill').innerText = "● " + stateLabel;

            // THEME AND SOUND LOGIC
            let pColor = "#10b981"; // Green (Stable)
            let sColor = "#1e40af"; // Blue (Calm)

            // CRITICAL CHECK: IF TEMPERATURE IS HIGH OR STATE IS DANGER
            if (stateLabel.includes("COOLING") || stateLabel.includes("EMERGENCY") || currentT >= 30) {
                pColor = "#ef4444"; // Red (Active/Warning)
                sColor = "#7f1d1d"; 
                
                // Sound: Alert plays once on entry to Danger state
                if (previousDecision !== data.decision) {
                    document.getElementById('snd-alert').play().catch(e => {});
                }
            } 
            else {
                // RECOVERY CHECK: Return to Stable Green
                pColor = "#10b981";
                sColor = "#1e40af";

                // Sound: Ping plays once on return to Stable state
                if (previousDecision !== "" && previousDecision !== data.decision) {
                    document.getElementById('snd-ping').play().catch(e => {});
                }
            }

            setTheme(pColor, sColor);
        }

        // Initialize Loop
        setInterval(refresh, 3000);
        refresh();
    </script>
</body>
</html>
