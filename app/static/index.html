<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proactive AI Dashboard</title>
    <style>
        :root {
            --bg: #020617;
            --card-glass: rgba(255, 255, 255, 0.08);
            --accent: #10b981; 
        }

        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            position: relative;
        }

        /* Animated Thermal Blobs */
        .bg-blob {
            position: absolute;
            width: 500px;
            height: 500px;
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.35;
            transition: background 1.5s ease, transform 5s ease-in-out;
            animation: drift 20s infinite alternate;
        }

        .blob-1 { top: -10%; left: -10%; background: var(--accent); }
        .blob-2 { bottom: -10%; right: -10%; background: #1e40af; }

        @keyframes drift {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.1); }
        }

        .glass-card {
            width: 420px;
            padding: 40px;
            background: var(--card-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-top: 8px solid var(--accent);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: border-color 0.5s ease, box-shadow 0.5s ease;
        }

        .temp-val { font-size: 72px; font-weight: 800; color: white; margin: 15px 0; letter-spacing: -2px; }
        
        .status-badge { 
            background: rgba(255,255,255,0.1); 
            padding: 6px 16px; 
            border-radius: 30px; 
            font-size: 10px; 
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cta-area { 
            background: rgba(0,0,0,0.3); 
            padding: 20px; 
            border-radius: 20px; 
            border-left: 4px solid var(--accent); 
            margin-top: 30px; 
            transition: border-color 0.5s ease;
        }

        .forecast-container {
            display: flex; 
            justify-content: space-between; 
            margin-top: 30px; 
            font-size: 13px; 
            color: rgba(255,255,255,0.5);
        }

        .forecast-container b { color: var(--accent); font-size: 16px; transition: color 0.5s; }

        /* Yellow Calibration State */
        .blink-yellow { animation: pulse-yellow 1s infinite; }
        @keyframes pulse-yellow {
            0% { border-top-color: #fbbf24; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
            50% { border-top-color: #f59e0b; box-shadow: 0 0 50px rgba(251, 191, 36, 0.5); }
            100% { border-top-color: #fbbf24; box-shadow: 0 0 20px rgba(251, 191, 36, 0.2); }
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1" id="blob1"></div>
    <div class="bg-blob blob-2" id="blob2"></div>

    <div class="glass-card" id="main-card">
        <span class="status-badge" id="pill">System Syncing...</span>
        <h2 id="state-title" style="margin-top:25px; font-weight: 600; letter-spacing: -0.5px;">Monitoring Environment</h2>
        <div class="temp-val" id="disp-temp">--°C</div>
        
        <div class="cta-area" id="cta-box">
            <small id="strategy-label" style="color: var(--accent); text-transform: uppercase; font-weight: 800; font-size: 10px;">System Intelligence</small>
            <p id="disp-cta" style="margin: 10px 0 0 0; font-style: italic; line-height: 1.5; font-size: 15px;">Awaiting telemetry...</p>
        </div>

        <div class="forecast-container">
            <div>30m <br><b id="d30">--</b></div>
            <div>60m <br><b id="d60">--</b></div>
        </div>
    </div>

    <script>
        let previousDecision = "";

        // Function to purely change the UI colors
        function setTheme(color, secondary) {
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('blob1').style.background = color;
            document.getElementById('blob2').style.background = secondary;
        }

        async function refresh() {
            try {
                const r = await fetch('/history');
                const d = await r.json();
                if(!d || d.length === 0) return;

                const now = d[0];
                const card = document.getElementById('main-card');

                // If decision changed, go to CALIBRATING state
                if (previousDecision !== "" && previousDecision !== now.decision) {
                    card.classList.add('blink-yellow');
                    document.getElementById('state-title').innerText = "CALIBRATING...";
                    document.getElementById('pill').innerText = "● RECALIBRATING";
                    
                    // FORCE YELLOW THEME during calibration
                    setTheme("#fbbf24", "#92400e"); 

                    setTimeout(() => {
                        card.classList.remove('blink-yellow');
                        updateDOM(now);
                    }, 3000);
                } else if (!card.classList.contains('blink-yellow')) {
                    // Only update normally if not currently calibrating
                    updateDOM(now);
                }
                previousDecision = now.decision;
            } catch(e) { console.log("Connection lost..."); }
        }

        function updateDOM(data) {
            const [cmd, state] = data.decision.split(':');
            
            document.getElementById('disp-temp').innerText = data.temperature.toFixed(1) + "°C";
            document.getElementById('state-title').innerText = state.replace('_', ' ');
            document.getElementById('disp-cta').innerText = data.human_notes;
            document.getElementById('d30').innerText = data.prediction_30.toFixed(1) + "°";
            document.getElementById('d60').innerText = data.prediction_60.toFixed(1) + "°";
            document.getElementById('pill').innerText = "● " + state;

            // DYNAMIC THEMING BASED ON STATE
            let color = "#10b981"; // Green (Stable)
            let secondary = "#1e40af"; // Blue

            if (state.includes("COOLING") || data.temperature >= 30) {
                color = "#ef4444"; // Red (Hot)
                secondary = "#7f1d1d"; 
            }
            if (state.includes("EMERGENCY") || cmd === "YELLOW_BLINK") {
                color = "#fbbf24"; // Amber
                secondary = "#92400e"; 
            } 
            
            setTheme(color, secondary);
        }

        setInterval(refresh, 3000);
        refresh();
    </script>
</body>
</html>
