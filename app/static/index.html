<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proactive AI Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-glass: rgba(255, 255, 255, 0.12);
            --accent: #4caf50; 
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: white; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden;
            position: relative;
        }

        /* Background Blobs to make glassmorphism visible */
        .bg-blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--accent), #3b82f6);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            transition: all 1s ease;
        }
        .blob-1 { top: 10%; left: 20%; }
        .blob-2 { bottom: 10%; right: 20%; background: #9333ea; }

        .glass-card {
            width: 400px;
            padding: 35px;
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid var(--accent);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        /* Top highlight shine */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            pointer-events: none;
        }

        .temp-val { font-size: 68px; font-weight: 800; color: white; margin: 10px 0; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        .status-badge { 
            background: rgba(255,255,255,0.15); 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-area { 
            background: rgba(0,0,0,0.2); 
            backdrop-filter: blur(5px);
            padding: 18px; 
            border-radius: 18px; 
            border-left: 4px solid var(--accent); 
            margin-top: 25px; 
        }

        .forecast-container {
            display: flex; 
            justify-content: space-between; 
            margin-top: 25px; 
            font-size: 13px; 
            color: rgba(255,255,255,0.7);
        }

        .forecast-container b { color: white; font-size: 15px; }

        /* The requested Yellow Blink */
        .blink-yellow { animation: blinker 1s linear infinite; }
        @keyframes blinker {
            50% { border-top-color: #fbbf24; box-shadow: 0 0 40px rgba(251, 191, 36, 0.5); }
        }
    </style>
</head>
<body>

    <div class="bg-blob blob-1" id="blob1"></div>
    <div class="bg-blob blob-2" id="blob2"></div>

    <div class="glass-card" id="main-card">
        <span class="status-badge" id="pill">SYSTEM SYNCING...</span>
        <h2 id="state-title" style="margin-top:20px; font-weight: 500;">Analyzing...</h2>
        <div class="temp-val" id="disp-temp">--°C</div>
        
        <div class="cta-area">
            <small style="color: rgba(255,255,255,0.5); text-transform: uppercase; font-weight: bold;">AI Strategy</small>
            <p id="disp-cta" style="margin: 8px 0 0 0; font-style: italic; line-height: 1.4;">Connecting to sensor hub...</p>
        </div>

        <div class="forecast-container">
            <span>30m Forecast: <b id="d30">--</b></span>
            <span>60m Forecast: <b id="d60">--</b></span>
        </div>
    </div>

    <script>
        let previousDecision = "";

        async function refresh() {
            try {
                const r = await fetch('/history');
                const d = await r.json();
                if(!d || d.length === 0) return;

                const now = d[0];
                const card = document.getElementById('main-card');

                if (previousDecision !== "" && previousDecision !== now.decision) {
                    card.classList.add('blink-yellow');
                    document.getElementById('state-title').innerText = "CALIBRATING...";
                    
                    setTimeout(() => {
                        card.classList.remove('blink-yellow');
                        updateDOM(now);
                    }, 3000);
                } else {
                    updateDOM(now);
                }
                previousDecision = now.decision;
            } catch(e) { console.log("Waiting for server..."); }
        }

        function updateDOM(data) {
            const [cmd, state] = data.decision.split(':');
            
            document.getElementById('disp-temp').innerText = data.temperature.toFixed(1) + "°C";
            document.getElementById('state-title').innerText = state.replace('_', ' ');
            document.getElementById('disp-cta').innerText = data.human_notes;
            document.getElementById('d30').innerText = data.prediction_30.toFixed(2) + "°C";
            document.getElementById('d60').innerText = data.prediction_60.toFixed(2) + "°C";
            document.getElementById('pill').innerText = "● " + state;

            // Global Theme Switching
            let color = "#4caf50"; 
            if (state.includes("COOLING") || data.temperature >= 30) color = "#f44336"; 
            if (state.includes("EMERGENCY") || cmd === "YELLOW_BLINK") color = "#fbbf24"; 
            
            document.documentElement.style.setProperty('--accent', color);
            // Move blobs to match color theme
            document.getElementById('blob1').style.background = color;
        }

        setInterval(refresh, 3000);
        refresh();
    </script>
</body>
</html>
