<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CozySense | Your Space</title>
    <style>
        :root {
            --bg: #020617;
            --card-glass: rgba(255, 255, 255, 0.07);
            --accent: #10b981; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            min-height: 100dvh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); color: white; overflow: hidden;
        }

        /* --- UI LAYERS --- */
        #onboarding-screen {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
            text-align: center; transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        #dashboard-ui {
            opacity: 0; visibility: hidden;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            min-height: 100dvh; width: 100%; transition: opacity 0.8s ease;
        }

        /* --- GLASSMORPHISM COMPONENTS --- */
        .glass-panel {
            background: var(--card-glass);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .welcome-card {
            padding: 40px; border-radius: 40px; width: 85%; max-width: 350px;
        }

        .main-card {
            width: 420px; padding: 45px; border-radius: 35px;
            border-top: 8px solid var(--accent);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        /* Responsive scaling for mobile */
        @media (max-width: 480px) {
            .main-card { width: 85%; padding: 30px; }
        }

        /* --- BUTTONS --- */
        .btn-action {
            background: var(--accent); color: #020617; border: none;
            padding: 18px 40px; border-radius: 50px; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 20px;
        }
        .btn-action:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        .btn-stop {
            background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #ef4444;
            padding: 10px 20px; border-radius: 40px; font-size: 12px; font-weight: 800;
            cursor: pointer; margin-top: 20px; transition: 0.3s;
        }

        .btn-home {
            position: absolute; top: 20px; right: 20px; background: none; border: none;
            color: rgba(255,255,255,0.3); font-size: 20px; cursor: pointer;
        }

        /* --- BEHAVIORS & ANIMATIONS --- */
        .bg-blob {
            position: absolute; width: 600px; height: 600px; filter: blur(120px);
            border-radius: 50%; z-index: -1; opacity: 0.3; transition: background 2s ease;
            animation: drift 25s infinite alternate;
        }
        .blob-1 { top: -15%; left: -10%; background: var(--accent); }
        .blob-2 { bottom: -15%; right: -10%; background: #1e40af; }
        @keyframes drift { 0% { transform: scale(1); } 100% { transform: translate(100px, 100px) scale(1.2); } }

        .temp-val { font-size: 82px; font-weight: 900; letter-spacing: -4px; margin: 10px 0; }
        .blink-yellow { animation: pulse-yellow 0.8s infinite alternate ease-in-out; }
        @keyframes pulse-yellow {
            0% { border-top-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); transform: scale(1); }
            100% { border-top-color: #f59e0b; box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); transform: scale(1.02); }
        }
    </style>
</head>
<body>

    <audio id="snd-ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-process" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" loop></audio>
    <audio id="snd-alert" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3" loop></audio>

    <div id="onboarding-screen">
        <div class="welcome-card glass-panel">
            <h1 style="font-size: 2.5rem; margin-bottom: 5px;">CozySense</h1>
            <p id="fuzzy-subtitle" style="color: rgba(255,255,255,0.6); font-style: italic; margin-bottom: 30px;"></p>
            <button class="btn-action" onclick="launchApp()">Check My Space</button>
        </div>
    </div>

    <div id="dashboard-ui">
        <div class="bg-blob blob-1" id="blob1"></div>
        <div class="bg-blob blob-2" id="blob2"></div>

        <div class="main-card glass-panel" id="main-card">
            <button class="btn-home" onclick="goHome()">✕</button>
            <span id="pill" style="background: rgba(255,255,255,0.08); padding: 8px 18px; border-radius: 40px; font-size: 11px; font-weight: 800; text-transform: uppercase;">SYNCING...</span>
            <h2 id="state-title" style="margin-top:25px; font-weight: 600;">Hardware Online</h2>
            <div class="temp-val" id="disp-temp">--°C</div>
            
            <div id="cta-box" style="background: rgba(0,0,0,0.4); padding: 22px; border-radius: 24px; border-left: 5px solid var(--accent); margin-top: 35px; min-height: 80px;">
                <p id="disp-cta" style="margin: 0; font-style: italic; line-height: 1.6; font-size: 15px;">Awaiting telemetry data...</p>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 35px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px;">
                <div><small style="opacity:0.4; font-weight:700;">30m Outlook</small><br><b id="d30" style="font-size:20px; color: var(--accent);">--</b></div>
                <div><small style="opacity:0.4; font-weight:700;">60m Outlook</small><br><b id="d60" style="font-size:20px; color: var(--accent);">--</b></div>
            </div>

            <button id="stop-btn" class="btn-stop" onclick="toggleSensing()">DISCONNECT HARDWARE</button>
        </div>
    </div>

    <script>
        let previousDecision = "";
        let previousTemp = null;
        let isCalibrating = false;
        let sensingActive = false;
        let engineTimer = null;

        // FUZZY LOGIC SUBTITLE SELECTOR
        const subtitles = [
            "How does your space feel today?",
            "Your comfort, at a glance.",
            "Because temperature isn’t just a number.",
            "Stay comfortable. Stay aware."
        ];
        document.getElementById('fuzzy-subtitle').innerText = subtitles[Math.floor(Math.random() * subtitles.length)];

        function launchApp() {
            document.getElementById('onboarding-screen').style.opacity = '0';
            document.getElementById('onboarding-screen').style.transform = 'scale(1.1)';
            setTimeout(() => {
                document.getElementById('onboarding-screen').style.display = 'none';
                document.getElementById('dashboard-ui').style.visibility = 'visible';
                document.getElementById('dashboard-ui').style.opacity = '1';
                startSensing();
            }, 600);
        }

        function goHome() {
            stopSensing();
            document.getElementById('dashboard-ui').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('onboarding-screen').style.display = 'flex';
                document.getElementById('onboarding-screen').style.opacity = '1';
                document.getElementById('onboarding-screen').style.transform = 'scale(1)';
                document.getElementById('dashboard-ui').style.visibility = 'hidden';
            }, 600);
        }

        function toggleSensing() {
            if(sensingActive) {
                stopSensing();
                document.getElementById('stop-btn').innerText = "RESUME HARDWARE";
                document.getElementById('stop-btn').style.background = "rgba(16, 185, 129, 0.2)";
                document.getElementById('stop-btn').style.borderColor = "#10b981";
                document.getElementById('stop-btn').style.color = "#10b981";
                document.getElementById('pill').innerText = "PAUSED";
            } else {
                startSensing();
                document.getElementById('stop-btn').innerText = "DISCONNECT HARDWARE";
                document.getElementById('stop-btn').style.background = "rgba(239, 68, 68, 0.2)";
                document.getElementById('stop-btn').style.borderColor = "#ef4444";
                document.getElementById('stop-btn').style.color = "#ef4444";
            }
        }

        function startSensing() {
            sensingActive = true;
            refresh();
            engineTimer = setInterval(refresh, 3000);
            document.getElementById('snd-ping').play().catch(()=>{});
        }

        function stopSensing() {
            sensingActive = false;
            clearInterval(engineTimer);
            document.getElementById('snd-alert').pause();
            document.getElementById('snd-process').pause();
        }

        function setTheme(color, secondary) {
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('blob1').style.background = color;
            document.getElementById('blob2').style.background = secondary;
        }

        async function refresh() {
            if (isCalibrating || !sensingActive) return;
            try {
                const r = await fetch('/history');
                const d = await r.json();
                if(!d || d.length === 0) return;

                const now = d[0];
                const currentT = now.temperature;
                const spikeDetected = (previousTemp !== null && Math.abs(currentT - previousTemp) >= 5.0);
                const stateChanged = (previousDecision !== "" && previousDecision !== now.decision);

                if (spikeDetected || stateChanged) {
                    startRecalibration(now, spikeDetected);
                } else {
                    updateDOM(now);
                }
                previousDecision = now.decision;
                previousTemp = currentT;
            } catch(e) { document.getElementById('pill').innerText = "OFFLINE"; }
        }

        function startRecalibration(targetData, isAnomaly) {
            isCalibrating = true;
            document.getElementById('snd-process').play().catch(()=>{});
            const card = document.getElementById('main-card');
            card.classList.add('blink-yellow');
            setTheme("#fbbf24", "#92400e");

            document.getElementById('state-title').innerText = isAnomaly ? "ANOMALY DETECTED" : "RECALIBRATING...";
            document.getElementById('disp-cta').innerText = targetData.human_notes;
            document.getElementById('disp-temp').innerText = targetData.temperature.toFixed(1) + "°C";

            if (isAnomaly) triggerEmergencyAlarm();

            setTimeout(() => {
                document.getElementById('snd-process').pause();
                document.getElementById('snd-process').currentTime = 0;
                card.classList.remove('blink-yellow');
                isCalibrating = false;
                updateDOM(targetData);
            }, 3000);
        }

        function updateDOM(data) {
            const [cmd, state] = data.decision.split(':');
            const currentT = data.temperature;
            
            document.getElementById('disp-temp').innerText = currentT.toFixed(1) + "°C";
            document.getElementById('state-title').innerText = state.replace(/_/g, ' ');
            document.getElementById('disp-cta').innerText = data.human_notes;
            document.getElementById('d30').innerText = data.prediction_30.toFixed(1) + "°C";
            document.getElementById('d60').innerText = data.prediction_60.toFixed(1) + "°C";
            document.getElementById('pill').innerText = "● " + state;

            if (state.includes("EMERGENCY") || state.includes("COOLING") || currentT >= 30) {
                setTheme("#ef4444", "#7f1d1d");
                if (!previousDecision.includes("EMERGENCY") && !previousDecision.includes("COOLING")) triggerEmergencyAlarm();
            } else {
                setTheme("#10b981", "#1e40af");
                if (previousDecision.includes("COOLING") || previousDecision.includes("EMERGENCY")) document.getElementById('snd-ping').play().catch(()=>{});
            }
        }

        function triggerEmergencyAlarm() {
            const alert = document.getElementById('snd-alert');
            alert.play().catch(()=>{});
            setTimeout(() => { alert.pause(); alert.currentTime = 0; }, 5000);
        }
    </script>
</body>
</html>
