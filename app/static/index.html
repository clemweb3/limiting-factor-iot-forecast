<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proactive AI Dashboard | High-Fidelity</title>
    <style>
        :root {
            --bg: #020617;
            --card-glass: rgba(255, 255, 255, 0.07);
            --accent: #10b981; 
        }

        body { 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            background: var(--bg); color: white; display: flex; justify-content: center; 
            align-items: center; height: 100vh; margin: 0; overflow: hidden; position: relative;
        }

        /* Moving Technical Backdrop */
        .bg-blob {
            position: absolute; width: 600px; height: 600px; filter: blur(120px);
            border-radius: 50%; z-index: -1; opacity: 0.3; transition: background 2s ease;
            animation: drift 25s infinite alternate;
        }

        .blob-1 { top: -15%; left: -10%; background: var(--accent); }
        .blob-2 { bottom: -15%; right: -10%; background: #1e40af; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(150px, 100px) scale(1.2); }
        }

        .glass-card {
            width: 420px; padding: 45px; background: var(--card-glass);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border-radius: 35px; border: 1px solid rgba(255, 255, 255, 0.12);
            border-top: 8px solid var(--accent);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .temp-val { font-size: 82px; font-weight: 900; letter-spacing: -4px; margin: 10px 0; }
        .status-badge { background: rgba(255,255,255,0.08); padding: 8px 18px; border-radius: 40px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; }
        
        .cta-area { 
            background: rgba(0,0,0,0.4); 
            padding: 22px; 
            border-radius: 24px; 
            border-left: 5px solid var(--accent); 
            margin-top: 35px;
            min-height: 80px;
        }

        .forecast-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 35px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 25px; }
        .forecast-item span { font-size: 12px; color: rgba(255,255,255,0.4); text-transform: uppercase; font-weight: 700; }
        .forecast-item b { display: block; font-size: 20px; color: var(--accent); margin-top: 5px; }

        .blink-yellow { animation: pulse-yellow 0.8s infinite alternate ease-in-out; }
        @keyframes pulse-yellow {
            0% { border-top-color: #fbbf24; box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); transform: scale(1); }
            100% { border-top-color: #f59e0b; box-shadow: 0 0 40px rgba(251, 191, 36, 0.4); transform: scale(1.02); }
        }
    </style>
</head>
<body>

    <audio id="snd-ping" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3"></audio>
    <audio id="snd-process" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" loop></audio>
    <audio id="snd-alert" src="https://assets.mixkit.co/active_storage/sfx/951/951-preview.mp3" loop></audio>

    <div class="bg-blob blob-1" id="blob1"></div>
    <div class="bg-blob blob-2" id="blob2"></div>

    <div class="glass-card" id="main-card">
        <span class="status-badge" id="pill">SYNCING ENGINE...</span>
        <h2 id="state-title" style="margin-top:25px; font-weight: 600;">Climate Monitoring</h2>
        <div class="temp-val" id="disp-temp">--°C</div>
        
        <div class="cta-area" id="cta-box">
            <small id="strategy-label" style="color: var(--accent); text-transform: uppercase; font-weight: 900; font-size: 11px;">AI PROJECTION</small>
            <p id="disp-cta" style="margin: 10px 0 0 0; font-style: italic; line-height: 1.6; font-size: 15px;">Monitoring telemetry flow...</p>
        </div>

        <div class="forecast-grid">
            <div class="forecast-item"><span>30m Outlook</span><b id="d30">--</b></div>
            <div class="forecast-item"><span>60m Outlook</span><b id="d60">--</b></div>
        </div>
    </div>

    <script>
        let previousDecision = "";
        let previousTemp = null;
        let isCalibrating = false;

        function setTheme(color, secondary) {
            document.documentElement.style.setProperty('--accent', color);
            document.getElementById('blob1').style.background = color;
            document.getElementById('blob2').style.background = secondary;
        }

        async function refresh() {
            if (isCalibrating) return;
            try {
                const r = await fetch('/history');
                const d = await r.json();
                if(!d || d.length === 0) return;

                const now = d[0];
                const currentT = now.temperature;
                
                // Logic: Detecting spikes or state changes
                const spikeDetected = (previousTemp !== null && Math.abs(currentT - previousTemp) >= 5.0);
                const stateChanged = (previousDecision !== "" && previousDecision !== now.decision);

                if (spikeDetected || stateChanged) {
                    // This now passes the new data to the recalibration phase
                    startRecalibration(now, spikeDetected);
                } else {
                    updateDOM(now);
                }

                previousDecision = now.decision;
                previousTemp = currentT;
            } catch(e) { 
                document.getElementById('pill').innerText = "OFFLINE"; 
            }
        }

        function startRecalibration(targetData, isAnomaly) {
            isCalibrating = true;
            
            // Audio Logic
            const hum = document.getElementById('snd-process');
            hum.play().catch(e => {});

            // Visual Logic
            const card = document.getElementById('main-card');
            card.classList.add('blink-yellow');
            setTheme("#fbbf24", "#92400e");

            // FEEDBACK FIX: Immediately show what the AI is thinking based on the backend
            document.getElementById('state-title').innerText = isAnomaly ? "ANOMALY DETECTED" : "RECALIBRATING...";
            document.getElementById('pill').innerText = "● ANALYZING SHIFT";
            
            // We use the data we JUST fetched from /history to show the new projection message
            document.getElementById('disp-cta').innerText = targetData.human_notes;
            document.getElementById('disp-temp').innerText = targetData.temperature.toFixed(1) + "°C";

            // If it's a massive anomaly, start the alarm early
            if (isAnomaly) {
                triggerEmergencyAlarm();
            }

            setTimeout(() => {
                hum.pause(); hum.currentTime = 0;
                card.classList.remove('blink-yellow');
                isCalibrating = false;
                updateDOM(targetData);
            }, 3000);
        }

        function updateDOM(data) {
            const [cmd, state] = data.decision.split(':');
            const currentT = data.temperature;
            
            document.getElementById('disp-temp').innerText = currentT.toFixed(1) + "°C";
            document.getElementById('state-title').innerText = state.replace(/_/g, ' ');
            document.getElementById('disp-cta').innerText = data.human_notes;
            document.getElementById('d30').innerText = data.prediction_30.toFixed(1) + "°C";
            document.getElementById('d60').innerText = data.prediction_60.toFixed(1) + "°C";
            document.getElementById('pill').innerText = "● " + state;

            // COLOR LOGIC: Explicit checks
            if (state.includes("EMERGENCY") || state.includes("COOLING") || currentT >= 30) {
                setTheme("#ef4444", "#7f1d1d");
                
                // 5-Second Alarm trigger
                if (!previousDecision.includes("EMERGENCY") && !previousDecision.includes("COOLING")) {
                    triggerEmergencyAlarm();
                }
            } 
            else if (state.includes("STABLE")) {
                setTheme("#10b981", "#1e40af");
                if (previousDecision !== "" && (previousDecision.includes("COOLING") || previousDecision.includes("EMERGENCY"))) {
                    document.getElementById('snd-ping').play().catch(e=>{});
                }
            }
        }

        function triggerEmergencyAlarm() {
            const alert = document.getElementById('snd-alert');
            alert.play().catch(e=>{});
            setTimeout(() => {
                alert.pause();
                alert.currentTime = 0;
            }, 5000);
        }

        setInterval(refresh, 3000);
        refresh();
    </script>
</body>
</html>
